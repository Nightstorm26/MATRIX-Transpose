        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f7f9fc;
    color: #333;
}

.container {
    max-width: 100%;
    width: 90%;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

h2, h3 {
    text-align: center;
    color: #007bff;
}

label {
    font-weight: bold;
    margin-right: 10px;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.controls input[type="number"] {
    width: 60px;
    padding: 10px;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

#matrixContainer, #result {
    overflow-x: auto;
}

#matrixContainer table, #result table {
    width: 100%;
    min-width: 300px;
}

#matrixContainer td input {
    width: 100%;
    padding: 10px;
    border: none;
    text-align: center;
}

@media (max-width: 768px) {
    .controls input[type="number"] {
        width: 50px;
        padding: 8px;
    }

    button {
        padding: 12px;
        font-size: 16px;
    }

    th, td {
        padding: 8px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Matrix Transpose</h2>
        <label for="numRows">Number of Rows (n): </label>
        <input type="number" id="numRows" value="3" min="1" max="10">
        <label for="numCols">Number of Columns (m): </label>
        <input type="number" id="numCols" value="3" min="1" max="10">
        <button onclick="generateMatrix()">Generate Matrix</button>

        <div id="matrixContainer"></div>
        
        <button onclick="transposeMatrix()">Transpose Matrix</button>
        <h3>Transposed Matrix:</h3>
        <div id="result"></div>
    </div>

    <script>
        function generateMatrix() {
            const numRows = parseInt(document.getElementById('numRows').value);
            const numCols = parseInt(document.getElementById('numCols').value);
            const matrixContainer = document.getElementById('matrixContainer');
            matrixContainer.innerHTML = '';

            let tableHTML = '<table id="matrix">';
            for (let i = 0; i < numRows; i++) {
                tableHTML += '<tr>';
                for (let j = 0; j < numCols; j++) {
                    tableHTML += `<td><input type="number" id="cell-${i}-${j}" value="0"></td>`;
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';
            matrixContainer.innerHTML = tableHTML;
        }

        function transposeMatrix() {
            const numRows = parseInt(document.getElementById('numRows').value);
            const numCols = parseInt(document.getElementById('numCols').value);
            const matrix = [];

            // Create the matrix from inputs
            for (let i = 0; i < numRows; i++) {
                matrix[i] = [];
                for (let j = 0; j < numCols; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    matrix[i][j] = Number(cell.value);
                }
            }

            // Transpose the matrix
            const transposedMatrix = [];
            for (let i = 0; i < numCols; i++) {
                transposedMatrix[i] = [];
                for (let j = 0; j < numRows; j++) {
                    transposedMatrix[i][j] = matrix[j][i];
                }
            }

            // Display the transposed matrix
            let resultHTML = '<table>';
            for (let i = 0; i < numCols; i++) {
                resultHTML += '<tr>';
                for (let j = 0; j < numRows; j++) {
                    resultHTML += `<td>${transposedMatrix[i][j]}</td>`;
                }
                resultHTML += '</tr>';
            }
            resultHTML += '</table>';

            document.getElementById('result').innerHTML = resultHTML;
        }

        // Generate an initial matrix when the page loads
        window.onload = generateMatrix;
    </script>
</body>
