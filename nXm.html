<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="funcstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <h2>Matrix Operations</h2>
        <label for="numRows">Number of Rows (n): </label>
        <input type="number" id="numRows" value="3" min="1" max="10">
        <br>
        <label for="numCols">Number of Columns (m): </label>
        <input type="number" id="numCols" value="3" min="1" max="10">
        <br>
        <button onclick="generateMatrix()" id="gen-m">Generate Matrix</button>
        <br>
        <div id="matrixContainer"></div>

        <button id="calculateButton">Calculate</button>

        <div id="allResults">
            <div id="transposeResult"></div>
            <div id="inverseResult"></div>
            <div id="determinantResult"></div>
            <div id="traceResult"></div>
            <div id="eigenResult"></div>
        </div>
    </div>
    
    <script src="generateMat.js"></script>
    <script src="darkmodetoggle.js"></script>
    <script type="module">
        import { performAllOperations } from './matrixOperations.js';
        
        document.getElementById('calculateButton').addEventListener('click', performAllOperations);
    </script>
    <script>
        
        window.onload = generateMatrix;
    </script>
</body>
</html>
